<h2 class="mb--1">Сменить пароль</h2>
<app-base-spinner *ngIf="authService.getLoading"></app-base-spinner>
<form *ngIf="!authService.getLoading" [formGroup]="form" class="form d-flex flex-column align-center">
  <input
    type="password"
    formControlName="password"
    class="form__control"
    [class.error]="form.touched &&  form.controls.password.errors"
    placeholder="Старый пароль"
  >
  <input
    type="password"
    formControlName="newPassword"
    class="form__control"
    [class.error]="form.touched && form.controls.newPassword.errors"
    placeholder="Новый пароль">
  <button class="form__button" [class.disabled]="!form.valid" (click)="onSubmit()">Изменить</button>
</form>
