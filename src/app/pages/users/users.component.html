<h2 class="mb--1">Пользователи</h2>
<app-base-table [cols]="cols"
                [rows]="usersService.getUsers"
                [isLoaded]="usersService.getLoading"
                (routerHandler)="routerHandler($event)"
                (deleteHandler)="deleteHandler($event)"
                [actions]="['delete', 'edit']"></app-base-table>
<br>
<button class="form__button" (click)="routerHandler('')">Добавить пользователя</button>
